<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <img height="80em" src="img/fdm_logo_cropped.jpg" />
                            <h3 style="font-size: 30px; margin-top: 1.3em; margin-left: 0.5em;" class="tm-block-title"><strong>Examination<br>Portal</strong></h3>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 37%;">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="trainerDashboard.html">Dashboard
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="resetPassword.html">Reset Password</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="index.html">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- enter content here -->
            <div class = "newbox">
                <form action="modifyAccount.html" method="post" class="" autocomplete="off">
                    <h2 style="text-align: center">Modify Account Details</h2>
                    <div style="margin: 3% 0%;">
                        <div style="display: inline-block;">
                            <p>First Name:</p>
                            <input type="text" id="oldPass" value="Trainer" required>
                        </div>
                        <div style="display: inline-block; margin-left: 24%;">
                            <p>Last Name:</p>
                            <input type="text" id="oldPass" value="Example" required>
                        </div>
                    </div>
                    <div style="margin: 3% 0%;">
                        <div style="display: inline-block;">
                            <p>Username:</p>
                            <input type="text" id="oldPass" value="trainer" required>
                        </div>
                        <div style="display: inline-block; margin-left: 24%;">
                            <p>Email:</p>
                            <input type="email" id="oldPass" value="trainer@fdm.com" required>
                        </div>
                    </div>
                    <div style="margin: 3% 0%;">
                        <div style="display: inline-block;">
                            <p>Course:</p>
                            <input type="text" id="oldPass" value="Graduate Programme" disabled required>
                        </div>
                        <div style="display: inline-block; margin-left: 24%;">
                            <button type="submit" onclick="resetPassword();" class="d-inline-block">Reset Password</button>
                        </div>
                    </div>
                    <div style="text-align: center;">
                        <button type="submit" onclick="submitChanges();" class="btn btn-primary d-inline-block">Submit Changes</button>
                        <p id="error" style="text-align: center; color: red; margin-top: 10px;"></p>
                    </div>
                </form>
                <script>
                    function resetPassword() {
                        event.preventDefault();
                        window.location.href = "resetPassword.html";
                    }
                    function submitChanges() {
                        event.preventDefault();
                        window.location.href = "trainerDashboard.html";
                    }
                </script>
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light text-center">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2022 QMUL SE Project Group 19</p>
