<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Report - FDM Examination Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
    <script src = "addReport.js"></script>
</head>

<body id="reportsPage">
    <div class="" id="home">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-xl navbar-light bg-light">
                        <a class="navbar-brand" href="#">
                            <img height="80em" src="img/fdm_logo_cropped.jpg" />
                            <h3 style="font-size: 30px; margin-top: 1.3em; margin-left: 0.5em;" class="tm-block-title"><strong>Examination<br>Portal</strong></h3>
                        </a>
                        <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 37%;">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link active" href="traineeDashboard.html">Dashboard
                                        <span class="sr-only">(current)</span>
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="resetPassword.html">Reset Password</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link d-flex" href="index.html">
                                        <i class="far fa-user mr-2 tm-logout-icon"></i>
                                        <span>Logout</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- enter content here -->
            <div class = "box">
                <form class = "addReport" method = "POST" action = "reportPage.html" id = "form">
                    <fieldset class = "addReport">
                        <legend class = "addReport">Add Report</legend>
                        <p>
                            <input type = "text" name = "Title" placeholder = "Title" id = "titleReport">
                        </p>
                        <p>
                            <textarea name = "text" placeholder= "Enter your text here" rows = "4" cols = "55" id = "contentReport"></textarea>
                        </p>
                        <p class = "post">
                            <input type = "submit" value = "Post" class = "post" onclick = "sendReport();">
                            <input type = "reset" value = "Clear" class = "clear" onclick = "clearConfirm();">
                        </p>
                    </fieldset>
                </form>
            </div>
            <footer class="row tm-mt-small">
                <div class="col-12 font-weight-light text-center">
                    <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                        Copyright &copy; 2022 QMUL SE Project Group 19</p>
                </div>
            </footer>
        </div>
    </div>
</body>
<script src="./javascript/classes.js"></script>
<script>
    function sendReport() {
        event.preventDefault();

        title = document.getElementById('titleReport').value;
        text = document.getElementById('contentReport').value;
        let report = new Report(title, text);

        sessionStorage.setItem('submittedReport', JSON.stringify(report)); // adds a Report object 
        window.location.href = "traineeDashboard.html";
    }
</script>
</html>
