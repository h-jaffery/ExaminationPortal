<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - FDM Examination Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <!-- https://fonts.google.com/specimen/Open+Sans -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <!-- https://fontawesome.com/ -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- https://getbootstrap.com/ -->
    <link rel="stylesheet" href="css/tooplate.css">
</head>

<body class="bg03">
    <div class="container">
        <div class="row tm-mt-big">
            <div class="col-12 mx-auto tm-login-col">
                <div class="bg-white tm-block">
                    <div class="row">
                        <div style="margin: auto;">
                            <img style="display: inline-block; margin-right: 20px;" width="205" height="100" src="img/fdm_logo_cropped.jpg" />
                            <h3 style="display: inline-block; vertical-align: text-top; font-size: 30px;" class="tm-block-title"><strong>Examination<br>Portal</strong></h3>
                        </div>
                        <div class="col-12 text-center">
                            <h2 class="tm-block-title">Login</h2>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-12">
                            <form action="index.html" method="post" class="tm-login-form" autocomplete="off">
                                <div class="input-group">
                                    <label for="username" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Username:</label>
                                    <input name="username" type="text" class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7" id="username" value="" required>
                                </div>
                                <div class="input-group mt-3">
                                    <label for="password" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label">Password:</label>
                                    <input name="password" type="password" class="form-control validate" id="password" value="" required>
                                </div>
                                <div>
                                    <p id="error" style="text-align: center; margin-top: 1em; color: red;"></p>
                                </div>
                                <div class="input-group mt-3">
                                    <button type="submit" onclick="login()" class="btn btn-primary d-inline-block mx-auto">Login</button>
                                </div>
                                <p style="text-align: center; margin-top: 1em;"><a href="">Forgot your password?</a></p>
                            </form>
                        </div>
                    </div>
                    <script>
                        function login() {
                            event.preventDefault();
                            let x = document.getElementById("username").value;
                            let y = document.getElementById("password").value;
                            let text;
                            if (x == "trainer" && y == "password") {
                                window.location.href="trainerDashboard.html";
                            } 
                            if (x == "trainer" && y == "newpassword") {
                                window.location.href="trainerDashboard.html";
                            } 
                            else if (x == "trainee" && y == "password") {
                                window.location.href = "traineeDashboard.html";
                            }
                            else if (x == "admin" && y == "password") {
                                window.location.href = "adminDashboard.html";
                            }
                            else {
                                text = "Please enter a valid username/password";
                                document.getElementById("error").innerHTML = text;
                            }
                        }
                    </script>
                </div>
            </div>
        </div>
        <footer class="row tm-mt-small">
            <div class="col-12 font-weight-light text-center">
                <p class="d-inline-block tm-bg-black text-white py-2 px-4">
                    Copyright &copy; 2022 QMUL SE Project Group 19</p>
            </div>
        </footer>
    </div>
</body>

</html>
