<script>

    // Variable
    var reportArray = [
        new Report("Help opening module", "I cannot pass my module :("),
        new Report("Can't log out", "Does not work"),
    ];
    if (JSON.parse(sessionStorage.getItem('submittedReport') == null)){
        // Write error here
    }
    else{
        reportObject = JSON.parse(sessionStorage.getItem('submittedReport'));
        reportArray.push(reportObject); // Add report to report array
    }

    function printReports(reportDisplay, reportArray){
        for (let i=0; i <reportArray.length; i++){
            text = 
            `<div class="row">
                <div class="col-5">
                    <p class="">${reportArray[i].title}</p>
                </div>
                <div class="col-7">
                    <p class="">${reportArray[i].content}</p>
                </div>
            </div>
            <hr>`
            reportDisplay.insertAdjacentHTML("beforeend", text);
        }
    }

    const reportDisplay = document.querySelector(".displayReports");
    printReports(reportDisplay, reportArray);


</script>
